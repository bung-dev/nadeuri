<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 성공</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet"> <!-- 세련된 폰트 추가 -->
    <style>
        body {
            margin: 0;
            height: 100vh; /* 전체 화면 높이 */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* 스크롤바 제거 */
            position: relative;
            background: linear-gradient(270deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3); /* 무지개 색상 */
            background-size: 300% 300%; /* 배경 크기 조정 */
            animation: rainbowAnimation 10s ease infinite; /* 애니메이션 적용 */
        }

        @keyframes rainbowAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .message-box {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); /* 반투명 배경 */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* 그림자 효과 추가 */
            color: #fff; /* 텍스트 색상 */
        }

        h1 {
            font-size: 2.5rem; /* 제목 크기 조정 */
            margin-bottom: 15px; /* 제목과 본문 간격 */
        }

        p {
            font-size: 1.2rem; /* 본문 크기 조정 */
            margin-bottom: 20px; /* 본문과 버튼 간격 */
            color: #ddd; /* 텍스트 색상 */
        }

        .btn {
            margin-top: 10px; /* 버튼과 메시지 간 간격 */
            font-size: 1.1rem; /* 버튼 글꼴 크기 조정 */
            padding: 10px 20px; /* 버튼 패딩 조정 */
            border-radius: 25px; /* 버튼 둥글게 */
            transition: background-color 0.3s; /* 버튼 호버 효과 부드럽게 */
        }

        .btn:hover {
            background-color: #f8f9fa; /* 버튼 호버 색상 */
            color: #28a745; /* 버튼 호버 글꼴 색상 */
        }
    </style>
</head>
<body>
<div class="message-box">
    <h1>성공하셨습니다!</h1>
    <p>로그인에 성공했습니다.</p>
    <p>3 초 뒤에 메인 화면으로 이동합니다...</p> <!-- 추가된 문구 -->
    <a href="/boards/list" class="btn btn-light">메인 페이지로 가기</a>
</div>

<script>
    // 3초 후 articles로 리다이렉트
    setTimeout(function() {
        window.location.href = "/boards/list";
    }, 3000);
</script>
</body>
</html>
